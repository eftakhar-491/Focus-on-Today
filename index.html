<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus-On-Today</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=3ARwAGoH8mgi&format=png&color=000000"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="heading">Focus on <span>Today</span></h1>
    <div class="main-container">
      <h3>Today <img src="Sun.svg" alt="Sun" /></h3>

      <p class="subheading">Just a step away, Keep going!</p>

      <div class="progress-bar">
        <div class="progress">
          <div class="data"></div>
        </div>
      </div>
      <p class="warning">Please set all the 3 goals!</p>

      <div class="text-fild">
        <div class="checkbox checkbox1">
          <div class="checkbox-active-1"><img src="tik.svg" alt="" /></div>
        </div>
        <input type="text" class="goal1" placeholder="Add new goal... " />
      </div>
      <div class="text-fild">
        <div class="checkbox checkbox2">
          <div class="checkbox-active-2"><img src="tik.svg" alt="" /></div>
        </div>
        <input type="text" class="goal2" placeholder="Add new goal... " />
      </div>
      <div class="text-fild">
        <div class="checkbox checkbox3">
          <div class="checkbox-active-3"><img src="tik.svg" alt="" /></div>
        </div>
        <input type="text" class="goal3" placeholder="Add new goal... " />
      </div>

      <p class="quote">“Move one step ahead, today!”</p>

      <p class="signeture">Made with ❤️ by Md EFTAKHARUL ISLAM KHAN</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
